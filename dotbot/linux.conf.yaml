- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/Xresources: .config/Xresources
    ~/.config/fontconfig/fonts.conf: .config/fontconfig/fonts.conf
    ~/.config/i3status-rust/config.toml: .config/i3status-rust/config.toml
    ~/.config/mako/config: .config/mako/config
    ~/.config/pacman/makepkg.conf: .config/pacman/makepkg.conf
    ~/.config/sway/config: .config/sway/config
    ~/.config/sway/keep-laptop-display-disabled-when-lid-closed: .config/sway/keep-laptop-display-disabled-when-lid-closed
    ~/.config/sway/setup-xdg-desktop-portal-wlr: .config/sway/setup-xdg-desktop-portal-wlr
    ~/.config/user-dirs.dirs: .config/user-dirs.dirs
    ~/.config/xkb/symbols/se-us-lctrl-to-return: .config/xkb/symbols/se-us-lctrl-to-return
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf.Linux
    ~/.local/bin/rm-orphans: .local/bin/rm-orphans
    ~/.local/bin/set-default-applications: .local/bin/set-default-applications
    ~/.local/bin/update-everything: .local/bin/update-everything
    ~/.local/share/applications/slack.deskop: .local/share/applications/slack.desktop
